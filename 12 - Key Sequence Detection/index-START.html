<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const pressedKeys = [];
    const secretCode = 'leon123';

    window.addEventListener('keyup', (event) => {
      //console.log('Key: ', event.key);
      pressedKeys.push(event.key);
      pressedKeys.splice(-secretCode.length - 1, pressedKeys.length - secretCode.length); //SPLICE != SLICE not a keylogger => just listen to last 7 keys
      if (pressedKeys.join('').includes(secretCode)) {
        //console.log('Found secretCode');
        cornify_add();
      };
    });
  </script>
</body>

</html>
