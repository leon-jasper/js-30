<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [
      { name: 'Snickers', age: 2 },
      { name: 'Hugo', age: 8 },
      { name: 'Dieter', age: 3 },
      { name: 'Sony', age: 5 },
    ];
    const paragraph = document.querySelector('p');

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Log');

    // Interpolated
    console.log('Interpolated String with vars: %s :)', 'TestVar');

    // Styled
    console.log('%c blue text', 'color: blue');
    console.log('%c styled text', 'color: blue; background:orange');

    // warning!
    console.warn('WARNING');

    // Error :|
    console.error('ERROR!!')

    // Info
    console.info('just information (no Icon in Chrome)');

    // Testing
    console.assert(1 === 1, 'Only display if assertion is false');
    console.assert(1 === 2, 'Only display if assertion is false');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(paragraph);
    console.dir(paragraph);

    // Grouping together
    console.groupCollapsed('dogs');
    dogs.forEach(dog => {
      console.log(`dog ${dog.name} is ${dog.age} years old - that's ${dog.age * 7} dog years!`);
    })
    console.groupEnd('dogs');

    // counting
    console.count('test');
    console.count('test');
    console.count('test');
    console.count('test');
    console.count('test');
    console.count('test');
    console.count('test');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/leon-jasper')
      .then(response => response.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log('fetched data: ', data);
      })

    // Table
    console.table(dogs);

  </script>
</body>

</html>
